<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleL.css">
    <title>Log In</title>
</head>
<body>
    <form class="LogIn">
        <h1>Log In</h1>
        <!-- USUARIO INPUT -->
        <div class="contenedor">
            <Label for="Usuario">Ingrese Usuario:</Label>
            <input type="text" placeholder="Nombre de Usuario" name="username" required>
        </div>
        <!-- CONTRASEÑA INPUT -->
        <div class="contenedor">
            <Label for="Contraseña">Ingrese Contraseña:</Label>
            <input type="password" placeholder="Contraseña" name="username" required>
        </div>
        
        <div class="contenedor">
            <input type="submit" placeholder="Ingresar" name="username" required>
            <a href="#">Olvidaste tu Contraseña?</a><br>
            <a href="Registro.html">No tengo una cuenta</a>
        </div>
    </form>
</body>
</html>
